name: Releases (@spuxx/nest-testing)

on:
  workflow_dispatch:
  push:
    tags:
    - "nest-testing-*"

permissions:
  id-token: write
  contents: read

jobs:
  release:
    name: Release artifact (@spuxx/nest-testing)
    uses: ./.github/workflows/release.yml
    with:
      PATH: packages/nest-testing
      